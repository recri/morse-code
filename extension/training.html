<!DOCTYPE html>
<html>
  <head>
    <title>Morse Code Training</title>
  </head>
  <body onload="onLoadHandler()">
    <script type="text/javascript" src="morse.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript">
      var station, progress;
      function onLoadHandler() {
        station = morse_code_station();

	station.input.setPitch(550);
        station.input.setGain(0.05);
        station.input.setWPM(15);
        station.input.setOnTime(0.004);
        station.input.setOffTime(0.004);

	station.output.setPitch(600);
        station.output.setGain(0.05);
        station.output.setWPM(15);
        station.output.setOnTime(0.004);
        station.output.setOffTime(0.004);
        
        station.key_type_select('iambic');
        station.input.setSwapped(true);

        progress = study_progress(word_list_comb(station.table), station);
        progress.focus();
      }
    </script>
    <style>
      .page {
	margin-left: auto;
	margin-right: auto;
        text-align: center;
      }
    </style>
    <div class="page" id="page">
      <h1>Training at <span id="speed">15</span>WPM</h1>
      <input id="key_focus" type="image" src="paddle1.jpg" width="160px" height="120px" alt="iambic paddle"
	     onfocus="station.input.onfocus()" onblur="station.input.onblur()"
	     onkeydown="station.input.onkeydown(event)" onkeyup="station.input.onkeyup(event)"
	     onmousedown="station.input.onmousedown(event)" onmouseup="station.input.onmouseup(event)"
	     oncontextmenu="return false">
      </input>
      <div>
	<input type="button" onclick="progress.onstart()" value="Start"></input>
	<input type="button" onclick="progress.onrestart()" value="Restart"></input>
	<input type="button" onclick="progress.onstop()" value="Stop"></input>
	&nbsp;&nbsp;
	<input type="button" onclick="progress.onnext()" value="Next"></input>
	<input type="button" onclick="progress.onagain()" value="Again"></input>
	&nbsp;&nbsp;
	<input type="button" onclick="progress.onslower()" value="Slower"></input>
	<input type="button" onclick="progress.onfaster()" value="Faster"></input>
      </div>
      <p>
	Practice morse code by imitating the code sent by your computer.
      </p><p>
	Your CTRL and ALT keys should act as dit and dah paddles.
	Pressing one will send a string of dits,
	pressing the other will send a string of dahs,
	and pressing both will send a string of di-dahs or dah-dits.
      </p>
  </input>
  </body>
</html>
